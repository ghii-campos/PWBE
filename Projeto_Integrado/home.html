<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <header>

            <!--INICIO-->
        <div class="container">
            <div class="icone-pizza">
                <img src="./img/Icone-pizza.png" alt="">
                <h2>Tony Pizzaria</h2>
            </div>
            <!--FIM-INICIO-->

            <!--BLOCO TRANSPARENTE-->
            <div class="bloco">
            <!--FIM BLOCO TRANSPARENTE-->

                <!--TEXTOS-->
                <div class="textos">
                    <h1>Acesse a sua conta</h1>
                    <h3>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</h3>
                </div>
                <!--FIM-TEXTOS-->

                <!--INPUTS E BOTAO-->
                <div class="login">
                    <div class="icone-email">
                        <img src="img/Email.png" alt="">
                        <form action="#" method="post">
                            <input type="text" placeholder="Insira seu email:" id="in_email"></li>
                        </form>
                    </div>

                    <div class="icone-senha">
                        <img src="./img/Lock.png" alt="">
                        <form action="#" method="post">
                            <input type="password" placeholder="Digite sua senha:" id="in_senha">
                        </form>
                    </div>

                    <div class="linha"></div>
                    <!--Botao-->
                    <div class="botao">
                        <a href="./terceiro.html"><button>Entrar</button></a>
                    </div>
                </div>
                    <!--FIM INPUTS E BOTAO-->

                <!--TEXTO FIM-->
                <div class="texto-fim">
                    <H3>Esqueci a senha</H3>
                </div>
                <!--FIM TEXTO FIM-->

            </div> <!--DIV BLOCO-->
        </div><!--DIV-CONTAINER-->
    </header>
</body>

</html>
