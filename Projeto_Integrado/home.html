<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="./css/style2.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <header>

        <!--INICIO-->
        <div class="container">
            <div class="icone-pizza">
                <img src="./img/Icone-pizza.png" alt="">
                <h2>Tony Pizzaria</h2>
            </div>
            <!--FIM-INICIO-->

            <!--TEXTOS-->
            <div class="textos">
                <h1>Acesse a sua conta</h1>
                <h3>O que você está esperando para saborear as mais deliciosas pizzas e sobremesas da região?</h3>
            </div>
            <!--FIM-TEXTOS-->

            <!--INPUTS E BOTAO-->
            <div class="login">
                <form action="#" method="post">
                    <input type="text" placeholder="Insira seu email:" id="in_email"></li>
                    <input type="password" placeholder=" Digite sua senha:" id="in_senha">
                </form>
            </div>

            <div class="botao">
                <button>Entrar</button>
            </div>
            <!-- FIM INPUTS E BOTAO-->

            <!--INICIO TEXTOS-->
            <div class="texto-fim">
                <H3>Esqueci a senha</H3>
            </div>
            <!-- FIM INICIO TEXTOS-->

            <!--ICONES-->

            <div class="icone-email">
                <img src="img/Email.png" alt="">
            </div>

            <div class="icone-senha">
                <img src="./img/Lock.png" alt="">
            </div>
            <!--FIM ICONES-->

        </div><!--DIV-CONTAINER-->
    </header>
</body>

</html>
